<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap The Black</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    
    <style type="text/css">
        :root {
            background-color: blanchedalmond;
            text-shadow: -5px 5px 7px grey;
            font-family: Ubuntu Condensed;
            color: rgb(49, 37, 37);
        }

        a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        a:active {
            color: #333333;
        }

        #root {
            position: relative;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 574px;
            height: 574px;
            margin: auto;
        }

        #game-screen {
            position: relative;
            display: flex;
            height: 250px;
            width: 250px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid black;
            background-color: rgba(255, 130, 130, 0.658);
            box-shadow: -5px 5px 3px grey;
            
        }

        #score-board {
            font-size: 25px;
        }

        #credit {
            display: flex;
            position: absolute;
            justify-content: space-around;
            width: 70%;
            align-items: center;
            top: 100%;
            margin: auto;
        }

        #credit a {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 20px;
            margin: 10px;
            background-color:rgb(252, 239, 239);
            border: 0;
            box-shadow: -5px 5px 5px grey;
            cursor: pointer;
        }

        #button5 {
            background-color: black;
        }

        .alert {
            position: absolute;
            height: 200px;
            width: 200px;
            font-size: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(207, 248, 248);
            cursor: pointer;
            box-shadow: -5px 5px 10px grey;
        }

        .score {
            margin-top: 10px;
        }

    </style>
</head>
<body id="root">
    <div id="header">
        <h1>Tap The Black</h1>
        <h2>Can you win this game?</h2>
        <h3>Reach score 10 to win</h3>
        <!-- <button id="button5" class="button" value="5" onclick="chooseButton(but5)"></button> -->
    </div>
    <div id="score-board">

    </div>
    <div id="game-screen" >
        <div id="row1"></div>
        <div id="row2"></div>
        <div id="row3"></div>
    </div>
    <div id="credit">
        <a href="https://www.facebook.com/huwngnosleep/" target="_blank">HuwngNoSleep</a>
        <a href="#">Bui Huy Tung</a>
    </div>
    <script type="text/javascript">
        let row1 = document.getElementById('row1')
        let row2 = document.getElementById('row2')
        let row3 = document.getElementById('row3')
        let scoreBoard = document.getElementById('score-board')
        let gameScreen = document.getElementById('game-screen')
        let items = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        let time = 3000
        let score = 0
        const card = document.createElement('div')
        card.textContent = 'You won!!!'
        card.classList.add('alert')
        card.addEventListener('click', () => location.reload())

        const chooseButton = (button) => {
            if(button.value === '5') {
                score++
                time -= 250
                setInterval(random, time)
            } else {
                time = 3000
                card.textContent = `You lose!!!`
                gameScreen.appendChild(card)
            }
            if(score === 9) {
                time = 1
                setInterval(random, time)
            }
            if(score === 10) {
                gameScreen.appendChild(card)
            }
            random()
        }
        const random = () => {
            items.sort(() => Math.random() - 0.5 )
            render()
        }
        const assignButton = () => {
            but1 = document.getElementById('button1')
            but2 = document.getElementById('button2')
            but3 = document.getElementById('button3')
            but4 = document.getElementById('button4')
            but5 = document.getElementById('button5')
            but6 = document.getElementById('button6')            
            but7 = document.getElementById('button7')
            but8 = document.getElementById('button8')
            but9 = document.getElementById('button9')
        }
        const render = () => {
            
            var buttons = items.map((item) => 
                `<button
                    id="button${item}"
                    class="button" 
                    value="${item}"
                    onclick="chooseButton(but${item})"
                ></button>`
            )
            
            row1.innerHTML = [buttons[0], buttons[1], buttons[2]].join('')
            row2.innerHTML = [buttons[3], buttons[4], buttons[5]].join('')
            row3.innerHTML = [buttons[6], buttons[7], buttons[8]].join('')
            scoreBoard.innerHTML = `<h3 class="score">Your score: ${score}/10</h3>`
        }
        render()
        assignButton()

    </script>

    <!-- ion icons -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
